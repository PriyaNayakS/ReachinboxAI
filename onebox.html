<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendary Pipeline</title>
    <link rel="stylesheet" href="onebox.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/fontawesome.min.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li> <img src="Home.png" alt="home"></li>
                    <li><img src="tele.png" alt="home"></li>
                    <li><img src="contact.png" alt="home"></li>
                    <li><img src="mssg.png" alt="home"></li>
                    <li><img src="view_list.png" alt="home"></li>
                    <div class="profile-icon">
                        <a href="https://hiring.reachinbox.xyz/api/v1/onebox/list">
                            <img src="inbox.png" alt="Profile">
                        </a>
                    </div>
                    <div class="email">
                        <div id="email-list">
                            <!-- Emails will be dynamically added here by JavaScript -->
                        </div>
                    </div>
                    <li><img src="poll.png" alt="home"></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <div class="profile-pics">
                    <img src="onebox.png" alt="Profile 1">

                </div>
                <div class="workspace">
                    <span>Tim's Workspace</span>
                    <i class="fas fa-toggle-on"></i>
                </div>
            </div>


            <div class="email-icon">
                <img src="Onebg.png" alt="Email">
            </div>

            <img src="Frame2.png" alt="Email" class="frame">
            <div class="email-section">
                <h1>It's the beginning of a legendary pipeline</h1>
                <p>When you have inbound E-mails you'll see them here</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
