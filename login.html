<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="/logo.png" alt="REACHINBOX Logo" class="logo-img">
            <span class="logo">REACHINBOX</span>
        </div>
        <div class="login-box">
            <h2>Create a new account</h2>
            <button class="google-btn">
               
                <img src="/google logo.jpg" alt="Google Logo" class="button-logo"> 
                <a href='https://hiring.reachinbox.xyz/api/v1/auth/google-login?redirect_to=https://frontend.com'>Sign Up with Google</a>
            </button>
            <button class="create-account-btn">Create an Account</button>
            <p>Already have an account? <a href=onebox.html>Sign In</a></p>
        </div>
    </div>
    <footer>&#169 2023 Reachinbox. All rights reserved.</footer>
</body>

</html>
